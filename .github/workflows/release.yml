name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create release PR
        uses: changesets/action@v1
        id: changesets
        with:
          version: pnpm changeset version
          commit: 'chore(release): version packages'
          title: 'chore: release new version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if `package.json` version changed
        id: version_check
        run: |
          if git diff origin/main...HEAD -- package.json | grep '"version":'; then
            echo "version_changed=true" >> $GITHUB_ENV
          else
            echo "version_changed=false" >> $GITHUB_ENV
          fi

      - name: Extract Version from package.json
        if: env.version_changed == 'true'
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Extract Latest Changelog Entry
        if: env.version_changed == 'true'
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            # Extract the latest changelog entry by finding the first ## header and stopping at the next ##
            latest_changelog=$(awk '/^## /{if (p) exit; p=1} p' CHANGELOG.md)
            echo "changelog<<EOF" >> $GITHUB_ENV
            echo "$latest_changelog" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "changelog=No changelog available." >> $GITHUB_ENV
          fi

      - name: Create ZIP Archive
        if: env.version_changed == 'true'
        run: |
          zip -r release.zip . -x "*.git*" "node_modules/*" "*.DS_Store"

      - name: Create GitHub Release and Upload ZIP
        if: env.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          body: |
            ðŸš€ **New Release v${{ env.version }}**
            
            ${{ env.changelog }}
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}